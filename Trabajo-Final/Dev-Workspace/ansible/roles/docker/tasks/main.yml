---
- name: Paquetes necesarios
  become: true
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - python3-pip       
    state: present
    update_cache: true

- name: Añadir clave GPG de Docker
  become: true
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Añadir repo oficial Docker
  become: true
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    filename: docker

- name: Instalar Docker
  become: true
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present
    update_cache: true

- name: Habilitar y arrancar Docker
  become: true
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true

- name: Añadir usuario ubuntu al grupo docker
  become: true
  ansible.builtin.user:
    name: ubuntu
    groups: docker
    append: true
