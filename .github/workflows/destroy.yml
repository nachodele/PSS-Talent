name: Destroy - Entorno ef√≠mero PR

on:
 workflow_dispatch:
 # pull_request:
#    types: [closed]

permissions:
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  terraform-destroy:
    runs-on: ubuntu-latest
    env:
      TERRAFORM_DIR: ./Trabajo-Final/Dev-Workspace/terraform

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Terraform Init (backend remoto)
        env:
          PR_ID: ${{ github.event.pull_request.number }}
        run: |
          terraform -chdir=${{ env.TERRAFORM_DIR }} init

      - name: Terraform Destroy
        env:
          PR_ID: ${{ github.event.pull_request.number }}
        run: |
          terraform -chdir=${{ env.TERRAFORM_DIR }} destroy -auto-approve \
            -var="pr_id=${PR_ID}"
