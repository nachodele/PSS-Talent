name: Destroy - Entorno ef√≠mero PR

on:
  pull_request:
    types: [closed]

permissions:
  contents: read
  pull-requests: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  terraform-destroy:
    runs-on: ubuntu-latest
    env:
      TERRAFORM_DIR: ./Trabajo-Final/Dev-Workspace/terraform

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Determinar si el riesgo fue cr√≠tico
        id: risk
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              per_page: 100,
            });

            const critical = comments.some(c => {
              const body = (c.body || '').toLowerCase();
              return body.includes('n8n ha clasificado este pr como: critico')
                  || body.includes('n8n ha clasificado este pr como: critical');
            });

            core.setOutput('is_critical', critical ? 'true' : 'false');
            core.info(`Riesgo cr√≠tico para PR #${prNumber}: ${critical}`);

      - name: Saltar destroy si no es cr√≠tico
        if: steps.risk.outputs.is_critical != 'true'
        run: |
          echo " Riesgo no cr√≠tico seg√∫n n8n. Skip terraform destroy."
          exit 0

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Terraform Init (backend remoto)
        env:
          PR_ID: ${{ github.event.pull_request.number }}
        run: |
          terraform -chdir=${{ env.TERRAFORM_DIR }} init

      - name: Terraform Refresh (anti-atascos)
        env:
          PR_ID: ${{ github.event.pull_request.number }}
        run: |
          cd ${{ env.TERRAFORM_DIR }}
          terraform refresh -var="pr_id=${PR_ID}" || true

      - name: Terraform Destroy (timeout + force)
        env:
          PR_ID: ${{ github.event.pull_request.number }}
        run: |
          cd ${{ env.TERRAFORM_DIR }}
          TF_CLI_ARGS_destroy="-timeout=10m -parallelism=10" \
          TF_LOG=INFO \
          terraform destroy -auto-approve \
            -var="pr_id=${PR_ID}" \
            -refresh=true || true  # ‚Üê CONTIN√öA aunque falle

      - name: Force cleanup S3 state (√∫ltimo recurso)
        if: always()
        env:
          PR_ID: ${{ github.event.pull_request.number }}
        run: |
          STATE_KEY="terraform.tfstate"
          aws s3 rm s3://trabajo-final-nachodele-pss/${STATE_KEY} \
            --region us-east-1 || true
          echo "üßπ State S3 limpiado para PR-${PR_ID}"
