name: n8n - Analizar PR

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  n8n:
    runs-on: ubuntu-latest
    outputs:
      risk: ${{ steps.n8n_call.outputs.risk }}

    steps:
      - uses: actions/checkout@v4

      - name: Get PR details (title/body)
        id: pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          PR_NUMBER="${{ github.event.pull_request.number }}"
          REPO="${{ github.repository }}"

          curl -s \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/$REPO/pulls/$PR_NUMBER" > pr.json

          TITLE=$(jq -r '.title // ""' pr.json)
          BODY=$(jq -r '.body // ""' pr.json)

          echo "pr_number=$PR_NUMBER" >> "$GITHUB_OUTPUT"
          echo "pr_title<<EOF" >> "$GITHUB_OUTPUT"
          echo "$TITLE" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
          echo "pr_body<<EOF" >> "$GITHUB_OUTPUT"
          echo "$BODY" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Get PR diff (code changes)
        id: diff
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          PR_NUMBER="${{ steps.pr.outputs.pr_number }}"
          REPO="${{ github.repository }}"

          curl -s \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github.v3.diff" \
            "https://api.github.com/repos/$REPO/pulls/$PR_NUMBER" > pr.diff

          head -c 50000 pr.diff > pr_trimmed.diff

          echo "pr_diff<<EOF" >> "$GITHUB_OUTPUT"
          cat pr_trimmed.diff >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Call n8n PR risk flow
        id: n8n_call
        run: |
          set -e
          jq -n \
            --arg pr_number "${{ steps.pr.outputs.pr_number }}" \
            --arg pr_title "${{ steps.pr.outputs.pr_title }}" \
            --arg pr_body "${{ steps.pr.outputs.pr_body }}" \
            --arg pr_diff "${{ steps.diff.outputs.pr_diff }}" \
            --arg repo "${{ github.repository }}" \
            --arg sha "${{ github.event.pull_request.head.sha }}" \
            '{
              pr_number: $pr_number,
              pr_title: $pr_title,
              pr_body: $pr_body,
              pr_diff: $pr_diff,
              repo: $repo,
              sha: $sha
            }' > payload.json

          echo "Payload a n8n:"
          cat payload.json

          RESPONSE=$(curl -s -X POST "https://n8n8.alpinia.digital/webhook-test/bb734fe9-d0e1-4e8c-ad1f-452ca8b36427" \
            -H "Content-Type: application/json" \
            -d @payload.json)

          echo "Respuesta de n8n cruda:"
          echo "$RESPONSE"

          # Comprobar si la respuesta es JSON válido
          echo "$RESPONSE" | jq -e . >/dev/null 2>&1 || {
            echo "Respuesta de n8n NO es JSON válido, usando valores por defecto."
            RAW_RISK="unknown"
            RAW_MSG="Análisis completado por n8n (respuesta no JSON)."

            RISK=${RAW_RISK#=}
            RISK=$(echo "$RISK" | tr -d '[:space:]')
            MSG=${RAW_MSG#=}

            echo "RISK normalizado (fallback): $RISK"
            echo "risk=$RISK" >> "$GITHUB_OUTPUT"

            {
              echo 'msg<<EOF'
              echo "$MSG"
              echo 'EOF'
            } >> "$GITHUB_OUTPUT"

            echo "n8n_response<<EOF" >> "$GITHUB_OUTPUT"
            echo "$RESPONSE"
            echo "EOF" >> "$GITHUB_OUTPUT"
            exit 0
          }

          # Si es JSON válido, parsear normalmente
          RAW_RISK=$(echo "$RESPONSE" | jq -r '.risk_level // "unknown"')
          RISK=${RAW_RISK#=}
          RISK=$(echo "$RISK" | tr -d '[:space:]')

          RAW_MSG=$(echo "$RESPONSE" | jq -r '.message // .reason // "Análisis completado por n8n."')
          MSG=${RAW_MSG#=}

          echo "RISK normalizado: $RISK"
          echo "risk=$RISK" >> "$GITHUB_OUTPUT"

          {
            echo 'msg<<EOF'
            echo "$MSG"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

          echo "n8n_response<<EOF" >> "$GITHUB_OUTPUT"
          echo "$RESPONSE"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Debug RISK
        run: |
          echo "RISK output: >>>${{ steps.n8n_call.outputs.risk }}<<<"
          echo "RAW RESPONSE (inicio):"
          echo '${{ steps.n8n_call.outputs.n8n_response }}' | head -c 400 || true

      - name: Comment PR with risk
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ steps.pr.outputs.pr_number }}
          RISK: ${{ steps.n8n_call.outputs.risk }}
          MSG: ${{ steps.n8n_call.outputs.msg }}
        run: |
          set -e

          BODY=$(jq -n --arg risk "$RISK" --arg msg "$MSG" \
            '{ body: ("n8n ha clasificado este PR como: " + $risk + ".\n\n" + $msg) }')

          curl -s -X POST \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/issues/$PR_NUMBER/comments" \
            -d "$BODY"

      - name: Enable auto-merge for low risk
        if: |
          steps.n8n_call.outputs.risk == 'bajo' ||
          steps.n8n_call.outputs.risk == 'low'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.pr.outputs.pr_number }}
          merge-method: squash

      - name: Trigger CI workflow
        if: |
          steps.n8n_call.outputs.risk == 'critico' ||
          steps.n8n_call.outputs.risk == 'critical'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'CI.yml',
              ref: context.payload.pull_request.head.ref,
              inputs: {
                risk: '${{ steps.n8n_call.outputs.risk }}',
                pr_number: '${{ steps.pr.outputs.pr_number }}',
                sha: '${{ github.event.pull_request.head.sha }}',
              },
            });
