name: n8n - Analizar PR

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  n8n:
    runs-on: ubuntu-latest
    outputs:
      risk: ${{ steps.n8n_call.outputs.risk }}

    steps:
      - uses: actions/checkout@v4

      - name: Get PR details (title/body)
        id: pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          PR_NUMBER="${{ github.event.pull_request.number }}"
          REPO="${{ github.repository }}"

          curl -s \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/$REPO/pulls/$PR_NUMBER" > pr.json

          TITLE=$(jq -r '.title // ""' pr.json)
          BODY=$(jq -r '.body // ""' pr.json)

          echo "pr_number=$PR_NUMBER" >> "$GITHUB_OUTPUT"
          echo "pr_title=$TITLE" >> "$GITHUB_OUTPUT"
          echo "pr_body=$BODY" >> "$GITHUB_OUTPUT"

      - name: Call n8n PR risk flow
        id: n8n_call
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          
          PR_NUMBER="${{ github.event.pull_request.number }}"
          REPO="${{ github.repository }}"

          # 1. Obtener PR details
          curl -s \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/$REPO/pulls/$PR_NUMBER" > pr.json

          TITLE=$(jq -r '.title // ""' pr.json)
          BODY=$(jq -r '.body // ""' pr.json)

          # 2. Obtener y escapar diff INMEDIATAMENTE (sin pasar por outputs)
          curl -s \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github.v3.diff" \
            "https://api.github.com/repos/$REPO/pulls/$PR_NUMBER" | head -c 50000 > pr.diff

          PR_DIFF_ESCAPED=$(cat pr.diff | jq -Rs .)

          # 3. Construir payload
          jq -n \
            --arg pr_number "$PR_NUMBER" \
            --arg pr_title  "$TITLE" \
            --arg pr_body   "$BODY" \
            --argjson pr_diff "$PR_DIFF_ESCAPED" \
            --arg repo      "$REPO" \
            --arg sha       "${{ github.event.pull_request.head.sha }}" \
            '{
              pr_number: $pr_number,
              pr_title:  $pr_title,
              pr_body:   $pr_body,
              pr_diff:   $pr_diff,
              repo:      $repo,
              sha:       $sha
            }' > payload.json

          echo "Payload a n8n:"
          cat payload.json

          # 4. Llamar n8n
          RESPONSE=$(curl -s -X POST "https://n8n8.alpinia.digital/webhook-test/bb734fe9-d0e1-4e8c-ad1f-452ca8b36427" \
            -H "Content-Type: application/json" \
            -d @payload.json)

          echo "Respuesta de n8n (cruda):"
          echo "$RESPONSE"

          # 5. Parsear respuesta
          if echo "$RESPONSE" | jq empty >/dev/null 2>&1; then
            RISK=$(echo "$RESPONSE" | jq -r '.risk_level // "unknown"' 2>/dev/null | sed 's/^=//' | tr -d '[:space:]')
            MSG=$(echo "$RESPONSE" | jq -r '.message // "Análisis completado por n8n."' 2>/dev/null | sed 's/^=//')
          else
            RISK="unknown"
            MSG="Análisis completado por n8n (respuesta no JSON)."
          fi

          echo "RISK normalizado: $RISK"
          echo "risk=$RISK" >> "$GITHUB_OUTPUT"
          echo "msg=$MSG" >> "$GITHUB_OUTPUT"

      - name: Comment PR with risk
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          RISK: ${{ steps.n8n_call.outputs.risk }}
          MSG: ${{ steps.n8n_call.outputs.msg }}
        run: |
          set -e
          BODY=$(cat << EOF
          **n8n Risk Analysis**: $RISK

          $MSG
          EOF
          )

          curl -s -X POST \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${{ github.repository }}/issues/$PR_NUMBER/comments" \
            -d "{\"body\": $(jq -sR . <<< "$BODY")}" || true

      - name: Enable auto-merge for low risk
        if: |
          steps.n8n_call.outputs.risk == 'bajo' ||
          steps.n8n_call.outputs.risk == 'low'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash

      - name: Trigger CI workflow
        if: |
          steps.n8n_call.outputs.risk == 'critico' ||
          steps.n8n_call.outputs.risk == 'critical'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'CI.yml',
              ref: context.payload.pull_request.head.ref,
              inputs: {
                risk: '${{ steps.n8n_call.outputs.risk }}',
                pr_number: '${{ github.event.pull_request.number }}',
                sha: '${{ github.event.pull_request.head.sha }}',
              },
            });
