name: CI - Infra y Config

on:
  workflow_dispatch:
    inputs:
      risk:
        description: "Risk level from n8n"
        required: true
        type: string

permissions:
  contents: read
  actions: write

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  terraform-ci:
    runs-on: ubuntu-latest
    env:
      TERRAFORM_DIR: ./Trabajo-Final/Dev-Workspace/terraform
    if: github.event.inputs.risk == 'critico' || github.event.inputs.risk == 'critical'
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Terraform FMT Check
        run: terraform -chdir=${{ env.TERRAFORM_DIR }} fmt -recursive -check

      - name: Terraform Init (sin backend)
        run: terraform -chdir=${{ env.TERRAFORM_DIR }} init -backend=false

      - name: Terraform Validate
        run: terraform -chdir=${{ env.TERRAFORM_DIR }} validate

      - name: Guardar PR number como artefacto
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "${{ github.event.pull_request.number }}" > pr_num.txt

      - name: Upload PR number artifact
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: pr_num
          path: pr_num.txt

  ansible-ci:
    runs-on: ubuntu-latest
    needs: terraform-ci
    env:
      ANSIBLE_DIR: ./Trabajo-Final/Dev-Workspace/ansible
    if: github.event.inputs.risk == 'critico' || github.event.inputs.risk == 'critical'
    steps:
      - uses: actions/checkout@v4

      - name: Install Ansible 8.x + ansible-lint
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install "ansible-core==2.15.12" "ansible==8.7.0" ansible-lint

      - name: Lint Ansible playbooks
        working-directory: ${{ env.ANSIBLE_DIR }}
        run: ansible-lint .

      - name: Trigger CD workflow (critical risk)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'CD.yml',
              ref: context.ref,
              inputs: {
                risk: '${{ github.event.inputs.risk }}',
                pr_number: '${{ github.event.inputs.pr_number }}',
                sha: '${{ github.event.inputs.sha }}',
              },
            });

  trigger-cd-low:
    runs-on: ubuntu-latest
    # Solo para riesgo bajo
    if: github.event.inputs.risk == 'bajo' || github.event.inputs.risk == 'low'
    steps:
      - name: Trigger CD workflow (low risk)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'CD.yml',
              ref: context.ref,
              inputs: {
                risk: '${{ github.event.inputs.risk }}',
                pr_number: '${{ github.event.inputs.pr_number }}',
                sha: '${{ github.event.inputs.sha }}',
              },

            });
