name: CD - Entorno efÃ­mero

on:
  workflow_run:
    workflows: ["CI - Infra y Config"]
    types:
      - completed

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform-apply:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      ip: ${{ steps.tf-out.outputs.ip }}
      url: ${{ steps.tf-out.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Terraform Init
        run: terraform -chdir=./Trabajo-Final/Dev-Workspace/terraform init

      - name: Terraform Apply
        run: |
          cd ./Trabajo-Final/Dev-Workspace/terraform
          terraform apply -auto-approve \
            -var="pr_id=0" \
            -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}" \
            -var="allowed_ssh_cidr=0.0.0.0/0"

      - name: Export outputs
        id: tf-out
        run: |
          cd ./Trabajo-Final/Dev-Workspace/terraform
          echo "ip=$(terraform output -raw instance_public_ip)" >> $GITHUB_OUTPUT
          echo "url=$(terraform output -raw url_entorno)" >> $GITHUB_OUTPUT

  ansible-deploy:
    needs: terraform-apply
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y python3-pip
          pip3 install ansible

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Create inventory
        run: |
          cat > inventory.ini << EOF
          [pr_vm]
          vm ansible_host=${{ needs.terraform-apply.outputs.ip }} ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa
          EOF

      - name: Run Ansible
        run: |
          ansible-playbook -i inventory.ini ./Trabajo-Final/Dev-Workspace/ansible/main.yml \
            -e "ansible_ssh_common_args='-o StrictHostKeyChecking=no'"

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/id_rsa

  notify-n8n:
    needs: [terraform-apply, ansible-deploy]
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Find PR with GH CLI
        id: pr-info
        run: |
          PR_NUMBER=$(gh pr list --head ${{ github.event.workflow_run.head_sha }} --json number --jq '.[0].number // 0')
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "PR detectado: $PR_NUMBER"

      - name: Notify n8n
        if: steps.pr-info.outputs.pr_number != '0'
        run: |
          curl -X POST https://n8n8.alpinia.digital/webhook-test/bb734fe9-d0e1-4e8c-ad1f-452ca8b36427 \
            -H "Content-Type: application/json" \
            -d '{
              "pr_number": "${{ steps.pr-info.outputs.pr_number }}",
              "repo": "${{ github.repository }}",
              "sha": "${{ github.event.workflow_run.head_sha }}",
              "status": "deployed",
              "ip": "${{ needs.terraform-apply.outputs.ip }}",
              "url": "${{ needs.terraform-apply.outputs.url }}",
              "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
            }'
