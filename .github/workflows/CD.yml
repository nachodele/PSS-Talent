name: CD - Entorno efímero

on:
  workflow_dispatch:
  #workflow_run:
   # workflows: ["CI - Infra y Config"]
    #types:
     # - completed

permissions:
  contents: read
  pull-requests: write

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TERRAFORM_DIR: ./Trabajo-Final/Dev-Workspace/terraform

    outputs:
      ip: ${{ steps.tf-out.outputs.ip }}
      url: ${{ steps.tf-out.outputs.url }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Terraform FMT Check
        run: terraform -chdir=${{ env.TERRAFORM_DIR }} fmt -recursive -check

      - name: Terraform init
        run: terraform -chdir=${{ env.TERRAFORM_DIR }} init

      - name: Terraform validate
        run: terraform -chdir=${{ env.TERRAFORM_DIR }} validate

      - name: Terraform plan
        run: terraform -chdir=${{ env.TERRAFORM_DIR }} plan -input=false

      - name: Terraform apply
        run: terraform -chdir=${{ env.TERRAFORM_DIR }} apply -auto-approve -input=false

      - name: Export Terraform outputs
        id: tf-out
        run: |
          cd ${{ env.TERRAFORM_DIR }}
          echo "ip=$(terraform output -raw instance_public_ip)" >> $GITHUB_OUTPUT
          echo "url=$(terraform output -raw url_entorno)" >> $GITHUB_OUTPUT

  ansible:
    needs: terraform
    runs-on: ubuntu-latest
    env:
      ANSIBLE_DIR: ./Trabajo-Final/Dev-Workspace/ansible

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Ansible & AWS libs
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip sshpass
          pip3 install --upgrade ansible[all] boto3 botocore ansible-lint

      - name: Save private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/ssh_key_nachodele.pem
          chmod 400 ~/.ssh/ssh_key_nachodele.pem  # ✅ Permisos correctos

      - name: Lint Ansible playbooks
        working-directory: ${{ env.ANSIBLE_DIR }}
        run: ansible-lint .

      - name: Generar inventory con IP de Terraform + PYTHON FIX
        working-directory: ${{ env.ANSIBLE_DIR }}
        run: |
          cat > inventory <<EOF
          [pr_env]
          pr_vm ansible_host=${{ needs.terraform.outputs.ip }} ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/ssh_key_nachodele.pem ansible_python_interpreter=/usr/bin/python3
          EOF
          cat inventory  # Debug

      - name: Run Ansible playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        working-directory: ${{ env.ANSIBLE_DIR }}
        run: |
          ansible-playbook -i inventory \
            --private-key ~/.ssh/ssh_key_nachodele.pem \
            --user ubuntu \
            -e "ansible_python_interpreter=/usr/bin/python3" \
            main.yml \
            -vvv  # Debug verbose

      - name: Clean up private key
        if: always()
        run: rm -rf ~/.ssh/

  notify-n8n:
    needs: [terraform, ansible]
    if: ${{ always() }}
    runs-on: ubuntu-latest

    steps:
      - name: Notify n8n
        run: |
          curl -X POST "https://n8n8.alpinia.digital/webhook-test/bb734fe9-d0e1-4e8c-ad1f-452ca8b36427" \
            -H "Content-Type: application/json" \
            -d '{
              "pr_number": "${{ github.event.pull_request.number || 0 }}",
              "repo": "${{ github.repository }}",
              "sha": "${{ github.sha }}",
              "status": "${{ needs.ansible.result }}",
              "ip": "${{ needs.terraform.outputs.ip }}",
              "url": "${{ needs.terraform.outputs.url }}"
            }'
