name: CD - Entorno efímero

on:
  workflow_dispatch:
    inputs:
      risk:
        description: "Risk level from n8n/CI"
        required: true
        type: string
      pr_number:
        description: "Pull Request number"
        required: true
        type: string
      sha:
        description: "Head SHA of the PR"
        required: true
        type: string

permissions:
  contents: read
  pull-requests: write
  checks: write   # necesario para usar la API de Checks

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TERRAFORM_DIR: ./Trabajo-Final/Dev-Workspace/terraform
    # Solo para riesgo crítico
    if: github.event.inputs.risk == 'critico' || github.event.inputs.risk == 'critical'

    outputs:
      ip: ${{ steps.tf-out.outputs.ip }}
      url: ${{ steps.tf-out.outputs.url }}

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Terraform init (usa backend)
        run: terraform -chdir=${{ env.TERRAFORM_DIR }} init

      - name: Terraform plan
        run: terraform -chdir=${{ env.TERRAFORM_DIR }} plan -input=false

      - name: Terraform apply
        run: terraform -chdir=${{ env.TERRAFORM_DIR }} apply -auto-approve -input=false

      - name: Export Terraform outputs
        id: tf-out
        run: |
          cd ${{ env.TERRAFORM_DIR }}
          echo "ip=$(terraform output -raw instance_public_ip)" >> $GITHUB_OUTPUT
          echo "url=$(terraform output -raw url_entorno)" >> $GITHUB_OUTPUT

  ansible:
    needs: terraform
    runs-on: ubuntu-latest
    env:
      ANSIBLE_DIR: ./Trabajo-Final/Dev-Workspace/ansible
    # Solo para riesgo crítico (mismo input)
    if: github.event.inputs.risk == 'critico' || github.event.inputs.risk == 'critical'

    steps:
      - uses: actions/checkout@v4

      - name: Install Ansible 8.x (Python 3.8 compatible) & AWS libs
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip sshpass
          pip3 install "ansible-core==2.15.12" "ansible==8.7.0" boto3 botocore ansible-lint

      - name: Save private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/ssh_key_nachodele.pem
          chmod 400 ~/.ssh/ssh_key_nachodele.pem

      - name: Generar inventory con IP de Terraform
        working-directory: ${{ env.ANSIBLE_DIR }}
        run: |
          echo "[pr_env]" > inventory
          echo "pr_vm ansible_host=${{ needs.terraform.outputs.ip }} ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/ssh_key_nachodele.pem ansible_python_interpreter=/usr/bin/python3" >> inventory

      - name: Run Ansible playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        working-directory: ${{ env.ANSIBLE_DIR }}
        run: |
          ansible-playbook -i inventory \
            --private-key ~/.ssh/ssh_key_nachodele.pem \
            --user ubuntu \
            -e "ansible_python_interpreter=/usr/bin/python3" \
            -e "app_repo_version=${{ github.sha }}" \
            main.yml \
            -vvv

      - name: Print ephemeral environment URLs
        run: |
          IP="${{ needs.terraform.outputs.ip }}"
          echo "========================================"
          echo " Entorno efímero desplegado:"
          echo ""
          echo "  Health : http://${IP}/health"
          echo "  Version: http://${IP}/version"
          echo "========================================"

      - name: Find PR for this branch
        id: find-pr
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const branch = context.ref.replace('refs/heads/', '');
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
            });
            const pr = prs.find(pr => pr.head.ref === branch);
            if (!pr) {
              core.setFailed(`No open PR found for branch ${branch}`);
            } else {
              core.setOutput('number', pr.number.toString());
            }

      - name: Comment URLs on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              const ip = '${{ needs.terraform.outputs.ip }}';
              const issue_number = Number('${{ steps.find-pr.outputs.number }}');

              const body = [
                'Entorno efímero desplegado:',
                '',
                `Health: http://${ip}/health`,
                `Version: http://${ip}/version`
              ].join('\n');

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number,
                body
              });
            } catch (e) {
              core.warning(`No se pudo crear el comentario en el PR: ${e}`);
            }

      - name: Clean up private key
        if: always()
        run: rm -rf ~/.ssh/

  nombre_raro:
    runs-on: ubuntu-latest
    needs: [terraform, ansible]
    if: always()
    steps:
      - name: Decidir estado final
        id: decide
        run: |
          RISK="${{ github.event.inputs.risk }}"
          TF_RESULT="${{ needs.terraform.result || 'skipped' }}"
          ANS_RESULT="${{ needs.ansible.result || 'skipped' }}"

          echo "Riesgo: $RISK"
          echo "Resultado terraform: $TF_RESULT"
          echo "Resultado ansible: $ANS_RESULT"

          CONCLUSION="success"
          SUMMARY="CD ejecutado correctamente."

          if [ "$RISK" = "critico" ] || [ "$RISK" = "critical" ]; then
            if [ "$TF_RESULT" != "success" ] || [ "$ANS_RESULT" != "success" ]; then
              echo "CD no ha terminado bien para riesgo crítico, fallo pipeline."
              CONCLUSION="failure"
              SUMMARY="CD falló para riesgo crítico."
              echo "conclusion=$CONCLUSION" >> $GITHUB_OUTPUT
              echo "summary=$SUMMARY" >> $GITHUB_OUTPUT
              exit 1
            fi

            SUMMARY="Riesgo crítico: CD OK. Ahora requiere aprobación humana en el PR."
          else
            SUMMARY="Riesgo bajo: CD skipeado o no requerido, pipeline OK."
          fi

          echo "conclusion=$CONCLUSION" >> $GITHUB_OUTPUT
          echo "summary=$SUMMARY" >> $GITHUB_OUTPUT

      - name: Report CD status as commit status
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const state = '${{ steps.decide.outputs.conclusion == 'success' && 'success' || 'failure' }}';
            const description = '${{ steps.decide.outputs.summary }}';
            const sha = '${{ github.event.inputs.sha }}';
      
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha,
              state,                      // 'success' | 'failure' | 'pending'
              context: 'CD - Entorno efímero',
              description,
            });


