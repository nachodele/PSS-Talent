name: CD - Entorno efÃ­mero

on:
  workflow_dispatch:
  #workflow_run:
   # workflows: ["CI - Infra y Config"]
    #types:
     # - completed

permissions:
  contents: read
  pull-requests: write

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  terraform:
   # if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    env:
      TERRAFORM_DIR: ./Trabajo-Final/Dev-Workspace/terraform

    outputs:
      ip: ${{ steps.tf-out.outputs.ip }}
      url: ${{ steps.tf-out.outputs.url }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Terraform FMT Check
        run: terraform -chdir=${{ env.TERRAFORM_DIR }} fmt -recursive -check

      - name: Terraform init
        run: terraform -chdir=${{ env.TERRAFORM_DIR }} init

      - name: Terraform validate
        run: terraform -chdir=${{ env.TERRAFORM_DIR }} validate

      - name: Terraform plan
        run: terraform -chdir=${{ env.TERRAFORM_DIR }} plan -input=false

      - name: Terraform apply
        run: terraform -chdir=${{ env.TERRAFORM_DIR }} apply -auto-approve -input=false

      - name: Export Terraform outputs
        id: tf-out
        run: |
          cd ${{ env.TERRAFORM_DIR }}
          echo "ip=$(terraform output -raw instance_public_ip)" >> $GITHUB_OUTPUT
          echo "url=$(terraform output -raw url_entorno)" >> $GITHUB_OUTPUT

  ansible:
    needs: terraform
    #if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    env:
      ANSIBLE_DIR: ./Trabajo-Final/Dev-Workspace/ansible

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Ansible & AWS libs
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install --upgrade ansible boto3 botocore ansible-lint

      - name: Save private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/nachodele_ssh_key
          chmod 600 ~/.ssh/nachodele_ssh_key

      - name: Lint Ansible playbooks
        working-directory: ${{ env.ANSIBLE_DIR }}
        run: ansible-lint .

      - name: Generar inventory con IP de Terraform
        working-directory: ${{ env.ANSIBLE_DIR }}
        run: |
          cat > inventory <<EOF
          [pr_env]
          pr_vm ansible_host=${{ needs.terraform.outputs.ip }} ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/nachodele_ssh_key
          EOF

      - name: Run Ansible playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        working-directory: ${{ env.ANSIBLE_DIR }}
        run: ansible-playbook -i inventory -u ubuntu --private-key ~/.ssh/nachodele_ssh_key main.yml

      - name: Clean up private key
        if: always()
        run: rm -f ~/.ssh/nachodele_ssh_key

  notify-n8n:
    needs: [terraform, ansible]
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Find PR (por rama del workflow origen)
        id: pr-info
        run: |
          PR_NUMBER=$(gh pr list --state open --json headRefName,number --jq \
            ".[] | select(.headRefName == \"${{ github.event.workflow_run.head_branch }}\") | .number" | head -n 1)
          PR_NUMBER=${PR_NUMBER:-0}
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "PR detectado: $PR_NUMBER"

      - name: Notify n8n
        if: steps.pr-info.outputs.pr_number != '0'
        run: |
          curl -X POST "https://n8n8.alpinia.digital/webhook-test/bb734fe9-d0e1-4e8c-ad1f-452ca8b36427" \
            -H "Content-Type: application/json" \
            -d '{
              "pr_number": "${{ steps.pr-info.outputs.pr_number }}",
              "repo": "${{ github.repository }}",
              "sha": "${{ github.event.workflow_run.head_sha }}",
              "status": "deployed",
              "ip": "${{ needs.terraform.outputs.ip }}",
              "url": "${{ needs.terraform.outputs.url }}"
            }'
