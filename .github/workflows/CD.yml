name: CD - Entorno efÃ­mero

on:
  workflow_run:
    workflows: ["CI - Infra y Config"]
    types: [completed]

permissions:
  contents: read
  pull-requests: write

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  terraform:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    env:
      TERRAFORM_DIR: ./Trabajo-Final/Dev-Workspace/terraform

    outputs:
      ip: ${{ steps.tf-out.outputs.ip }}
      url: ${{ steps.tf-out.outputs.url }}

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Terraform init (usa backend)
        run: terraform -chdir=${{ env.TERRAFORM_DIR }} init

      - name: Terraform plan
        run: terraform -chdir=${{ env.TERRAFORM_DIR }} plan -input=false

      - name: Terraform apply
        run: terraform -chdir=${{ env.TERRAFORM_DIR }} apply -auto-approve -input=false

      - name: Export Terraform outputs
        id: tf-out
        run: |
          cd ${{ env.TERRAFORM_DIR }}
          echo "ip=$(terraform output -raw instance_public_ip)" >> $GITHUB_OUTPUT
          echo "url=$(terraform output -raw url_entorno)" >> $GITHUB_OUTPUT

  ansible:
    needs: terraform
    runs-on: ubuntu-latest
    env:
      ANSIBLE_DIR: ./Trabajo-Final/Dev-Workspace/ansible

    steps:
      - uses: actions/checkout@v4

      - name: Install Ansible 8.x (Python 3.8 compatible) & AWS libs
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip sshpass
          pip3 install "ansible-core==2.15.12" "ansible==8.7.0" boto3 botocore ansible-lint

      - name: Save private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/ssh_key_nachodele.pem
          chmod 400 ~/.ssh/ssh_key_nachodele.pem

      - name: Generar inventory con IP de Terraform
        working-directory: ${{ env.ANSIBLE_DIR }}
        run: |
          cat > inventory <<EOF
          [pr_env]
          pr_vm ansible_host=${{ needs.terraform.outputs.ip }} ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/ssh_key_nachodele.pem ansible_python_interpreter=/usr/bin/python3
          EOF

      - name: Run Ansible playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        working-directory: ${{ env.ANSIBLE_DIR }}
        run: |
          ansible-playbook -i inventory \
            --private-key ~/.ssh/ssh_key_nachodele.pem \
            --user ubuntu \
            -e "ansible_python_interpreter=/usr/bin/python3" \
            main.yml \
            -vvv

      - name: Comment PR with ephemeral environment URL
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          # Recuperar nÃºmero de PR desde el workflow que lanzÃ³ el CI
          PR_NUMBER="${{ github.event.workflow_run.pull_requests[0].number }}"
          IP="${{ needs.terraform.outputs.ip }}"
          URL="http://${{ needs.terraform.outputs.ip }}/health"

          echo "Comentando en PR #$PR_NUMBER con URL $URL"

          curl -s -X POST \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/issues/$PR_NUMBER/comments" \
            -d "$(jq -n --arg url "$URL" --arg ip "$IP" \
              '{ body: "âœ… Entorno efÃ­mero desplegado.\n\nðŸŒ **Health**: \($url)\nðŸŒ **Version**: http://\($ip)/version\n\nCualquier revisor puede acceder con un navegador, sin SSH." }')"

      - name: Clean up private key
        if: always()
        run: rm -rf ~/.ssh/
