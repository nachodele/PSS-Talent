name: CD - Entorno efímero

on:
  workflow_run:
    workflows: ["CI - Infra y Config"]
    types:
      - completed

permissions:
  contents: read
  pull-requests: write

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  SSH_PUBLIC_KEY: "ssh-rsa  vagrant@control"

jobs:
  terraform-apply:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      ip: ${{ steps.tf-out.outputs.ip }}
      url: ${{ steps.tf-out.outputs.url }}
    env:
      TERRAFORM_DIR: ./Trabajo-Final/Dev-Workspace/terraform

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Terraform Init (backend remoto)
        run: terraform -chdir=${{ env.TERRAFORM_DIR }} init

      - name: Terraform Apply
        run: |
          terraform -chdir=${{ env.TERRAFORM_DIR }} apply -auto-approve \
            -var="pr_id=0" \
            -var="ssh_public_key=$SSH_PUBLIC_KEY" \
            -var="allowed_ssh_cidr=0.0.0.0/0"

      - name: Export Terraform outputs
        id: tf-out
        run: |
          cd ${{ env.TERRAFORM_DIR }}
          echo "ip=$(terraform output -raw instance_public_ip)" >> $GITHUB_OUTPUT
          echo "url=$(terraform output -raw url_entorno)" >> $GITHUB_OUTPUT

  ansible-deploy:
    needs: terraform-apply
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    env:
      ANSIBLE_DIR: ./Trabajo-Final/Dev-Workspace/ansible
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}  # ← Solo private key como secret

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Ansible + SSH
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip jq openssh-client
          pip3 install --upgrade ansible

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keygen -y -f ~/.ssh/id_rsa > ~/.ssh/id_rsa.pub

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ needs.terraform-apply.outputs.ip }} "echo 'SSH OK'"

      - name: Generar inventory
        working-directory: ${{ env.ANSIBLE_DIR }}
        run: |
          cat > inventory <<EOF
          [pr_env]
          pr_vm ansible_host=${{ needs.terraform-apply.outputs.ip }} ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa
          EOF

      - name: Ejecutar Ansible
        working-directory: ${{ env.ANSIBLE_DIR }}
        run: |
          ansible-playbook main.yml \
            --private-key ~/.ssh/id_rsa \
            --ssh-extra-args="-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"

      - name: Clean up
        if: always()
        run: rm -rf ~/.ssh/*

  notify-n8n:
    needs: [terraform-apply, ansible-deploy]
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Find PR with GH CLI
        id: pr-info
        run: |
          PR_NUMBER=$(gh pr list --head ${{ github.event.workflow_run.head_sha }} --json number --jq '.[0].number // 0')
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT

      - name: Notify n8n
        if: steps.pr-info.outputs.pr_number != '0'
        run: |
          curl -X POST https://n8n8.alpinia.digital/webhook-test/bb734fe9-d0e1-4e8c-ad1f-452ca8b36427 \
            -H "Content-Type: application/json" \
            -d '{
              "pr_number": "${{ steps.pr-info.outputs.pr_number }}",
              "repo": "${{ github.repository }}",
              "sha": "${{ github.event.workflow_run.head_sha }}",
              "status": "deployed",
              "ip": "${{ needs.terraform-apply.outputs.ip }}",
              "url": "${{ needs.terraform-apply.outputs.url }}"
            }'
