name: CD - Entorno efímero

on:
  workflow_run:
    workflows: ["CI - Infra y Config"]
    types:
      - completed

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform-apply:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      ip: ${{ steps.tf-out.outputs.ip }}
      url: ${{ steps.tf-out.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: Find PR
        id: pr-finder
        uses: jwalton/gh-find-current-pr@v5

      - name: Debug PR - SIMPLE
        run: |
          echo "PR: ${{ steps.pr-finder.outputs.pr }}"

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Terraform Init
        run: terraform -chdir=./Trabajo-Final/Dev-Workspace/terraform init

      - name: Terraform Apply
        run: |
          cd ./Trabajo-Final/Dev-Workspace/terraform
          terraform apply -auto-approve \
            -var="pr_id=${{ steps.pr-finder.outputs.pr || '0' }}" \
            -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}" \
            -var="allowed_ssh_cidr=0.0.0.0/0"

      - name: Export outputs
        id: tf-out
        run: |
          cd ./Trabajo-Final/Dev-Workspace/terraform
          echo "ip=$(terraform output -raw instance_public_ip)" >> $GITHUB_OUTPUT
          echo "url=$(terraform output -raw url_entorno)" >> $GITHUB_OUTPUT

  ansible-deploy:
    needs: terraform-apply
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug inputs - SIMPLE
        run: |
          echo "IP: ${{ needs.terraform-apply.outputs.ip }}"
          echo "URL: ${{ needs.terraform-apply.outputs.url }}"

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y python3-pip
          pip3 install ansible

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Create inventory
        run: |
          cat > inventory.ini << EOF
          [pr_vm]
          vm ansible_host=${{ needs.terraform-apply.outputs.ip }} ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa
          EOF

      - name: Run Ansible
        run: |
          ansible-playbook -i inventory.ini ./Trabajo-Final/Dev-Workspace/ansible/main.yml \
            -e "ansible_ssh_common_args='-o StrictHostKeyChecking=no'"

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/id_rsa

  pr-comment:
    needs: terraform-apply
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Find PR
        id: pr
        uses: jwalton/gh-find-current-pr@v5

      - name: Comment PR
        if: steps.pr.outputs.pr != '0'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: env-url
          number: ${{ steps.pr.outputs.pr }}
          message: |
            ✅ **Entorno efímero desplegado**
            - IP: ${{ needs.terraform-apply.outputs.ip }}
            - URL: ${{ needs.terraform-apply.outputs.url }}
